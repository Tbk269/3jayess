<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLabs</title>
    <style>
        .tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px black; /* Just for demonstration */
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Position the tooltip above the parent */
    left: 50%;
    margin-left: 160px; /* Center the tooltip */
    opacity: 0;
    transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

    </style>
</head>
<body>
    <div class="tooltip">
        Hover over the SVG icon
        <span class="tooltiptext" id="tooltip">Tooltip text</span>
    </div>
    
    <svg
        width="100"
        height="100"
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        id="svgIcon"
    >
        <!-- Your SVG icon content -->
        <circle cx="50" cy="50" r="40" fill="blue" />
    </svg>
    
    <script>
        
const svgElement = document.getElementById("svgIcon");
const tooltip = document.getElementById("tooltip");

svgElement.addEventListener("mouseover", function() {
    tooltip.style.visibility = "visible";
    tooltip.style.opacity = 1;
});

svgElement.addEventListener("mouseout", function() {
    tooltip.style.visibility = "hidden";
    tooltip.style.opacity = 0;
});

    </script>
</body>
</html>
